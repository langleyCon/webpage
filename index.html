<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--Update with office name-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header-container container">
        <div class="office-border container">
            <h3 class="office-name">Office Name</h3>
        </div>
    </div>

    <div class="banner-container">
        <div class="quick-contact">
            <p class="phone">123-123-1234</p>
            <p class="email">email@website.com</p>
        </div>
        <div class="profile-pic">
            <img class="picture" src="https://picsum.photos/1920/1080" alt="Random Image">
        </div>
        <div class="socials">
            <img class="facebook" src="./images/facebookIcon.svg" alt="Facebook link" height="20px" width="20px">
        </div>
    </div>

    <div class="menu">
        <button class="menu-item">Home</button>
        <button class="menu-item">About Me</button>
        <button class="menu-item">Contact Me</button>
        <button class="menu-item">Testimonials</button>
    </div>
    

</body>
</html>
